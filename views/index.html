<html>
<head>
  <title>Supply Calendar</title>
  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/style.css">
  <style>
    code {
      background-color: whitesmoke;
    }
  </style>
</head>
<body>
<header>
  <h1>Supply Calendar</h1>
</header>
<br>

<div id='sampleui'>
  <h2 style="text-align: left">Sample Front-End</h2>
  <form id="newSupplyForm" class="border">
    <label for="supplyTitleToAdd">New Supply Title</label>
    <input type="text" id="supplyTitleToAdd" name="title" placeholder="Product name" style="width: 295px">
    <button type="submit" value="Submit" id="newSupply">Submit New Supply</button>
  </form>
  <div id='display'></div>
  <div id='supplyDetail' class='border'>
    <p id='detailTitle'>Select a supply to see it's details</p>
    <ol id='detailSteps'></ol>
  </div>
</div>
<hr style='margin: 50px'>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        crossorigin="anonymous"></script>
<script src="/public/client.js"></script>
</body>
</html>
